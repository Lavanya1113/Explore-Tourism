  <!-- AJAX script -->
  <script>
    // Submit form using AJAX
    $(document).on("submit", "#myForm", function(event) {
      event.preventDefault();
  
      // Serialize form data
      var formData = $(this).serialize();
  
      // Send AJAX request to chat.php for database insertion
      $.ajax({
        url: "php/chat.php",
        type: "POST",
        data: formData,
        success: function(response) {
          // Update dataContainer with the latest data from the database
          loadData();
        },
        error: function(xhr, status, error) {
          console.log("AJAX request error:", error);
        }
      });
      // Clear form fields
      $(this).trigger("reset");
    });
  
    // Function to load the data from the database
    function loadData() {
      $.ajax({
        url: "php/queries.php",
        type: "GET",
        success: function(response) {
          // Update dataContainer with the response (latest data from the database)
          $("#content").html(response);
        },
        error: function(xhr, status, error) {
          console.log("AJAX request error:", error);
        }
      });
    }
  
    // Load initial data when the page loads
    $(document).ready(function() {
      loadData();
    });
//---------------------------------------------------------------------
    $(document).ready(function() {
        // Attach a click event listener to the like button
        $('.fa').on('click', function() {
            // Find the parent row
            const row = $(this).closest('.row');
            // Find the like count span within the row
            const likeCountSpan = row.find('.likecount');
            // Get the current like count
            let likeCount = parseInt(likeCountSpan.text());
            likeCount++;
            likeCountSpan.text(likeCount);
        });
    });
  </script>
